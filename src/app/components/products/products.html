<h3>Products</h3>

<form #productForm="ngForm" (ngSubmit)="addProduct(productForm)" novalidate>

    <div class="row mt-3">
        <div class="col-md-3">
            <input class="form-control" name="clientCode" placeholder="Client Code" [(ngModel)]="clientCode" required
                #clientCodeRef="ngModel" [ngClass]="{'is-invalid': clientCodeRef.invalid && clientCodeRef.touched}">
            <div class="text-danger small" *ngIf="clientCodeRef.invalid && clientCodeRef.touched">
                Client Code is required.
            </div>
        </div>
        <div class="col-md-3">
            <input class="form-control" name="name" placeholder="Product Name" [(ngModel)]="name" required minlength="2"
                #nameRef="ngModel" [ngClass]="{'is-invalid': nameRef.invalid && nameRef.touched}">
            <div class="text-danger small" *ngIf="nameRef.invalid && nameRef.touched">
                Product Name is required (min 2 characters).
            </div>
        </div>
        <div class="col-md-3">
            <input class="form-control" name="description" placeholder="Description" [(ngModel)]="description" required
                minlength="5" #descRef="ngModel" [ngClass]="{'is-invalid': descRef.invalid && descRef.touched}">
            <div class="text-danger small" *ngIf="descRef.invalid && descRef.touched">
                Description is required (min 5 characters).
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" [disabled]="productForm.invalid">
                Add
            </button>
        </div>
    </div>

</form>
<table class="table table-bordered mt-4">
    <thead>
        <tr>
            <th>#</th>
            <th>Client Code</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products; let i=index">
            <td>{{i+1}}</td>
            <td>{{p.clientCode}}</td>
            <td>{{p.name}}</td>
            <td>{{p.description}}</td>
        </tr>
    </tbody>
</table>
