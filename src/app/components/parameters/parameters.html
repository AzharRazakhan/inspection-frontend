<h3>Parameters</h3>

<form #paramForm="ngForm" (ngSubmit)="add()" novalidate>

    <div class="row mt-3">

        <!-- Parameter Name -->
        <div class="col-md-6">
            <input class="form-control" name="name" placeholder="Parameter Name" [(ngModel)]="name" required
                minlength="2" #nameRef="ngModel" [ngClass]="{'is-invalid': nameRef.invalid && nameRef.touched}">
            <div class="text-danger small" *ngIf="nameRef.invalid && nameRef.touched">
                Parameter name is required (min 2 characters).
            </div>
        </div>

        <!-- Add Button -->
        <div class="col-md-3">
            <button class="btn btn-primary w-100" [disabled]="paramForm.invalid">
                Add
            </button>
        </div>

    </div>

</form>

<table class="table table-bordered mt-4">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of parameters; let i=index">
            <td>{{i+1}}</td>
            <td>{{p.name}}</td>
        </tr>
    </tbody>
</table>
