<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left side with company info -->
        <div class="col-md-6 d-none d-md-flex flex-column justify-content-between bg-primary text-white p-5">
            <div style="padding-top: 60px;">
                <div class="bg-light text-primary fw-bold rounded p-2 d-inline-block mb-3">*</div>
                <h1>Welcome to BRIMAG FASTENERS ðŸ‘‹</h1>
                <p>
                    Skip repetitive and manual tasks. Get highly productive through automation and save tons of time!
                </p>
            </div>
        </div>

        <!-- Right side login form -->
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-white">
            <div class="card shadow-lg p-4 w-100" style="max-width: 420px;">
                <h2 class="fw-bold text-center mb-3">Login to BRIMAG Portal</h2>
                <p class="text-muted text-center mb-4">
                    Enter your credentials to access the company dashboard.
                </p>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input id="email" type="email" class="form-control" formControlName="email"
                            placeholder="Enter your email" />
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            class="text-danger small">
                            Valid email is required
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" class="form-control" formControlName="password"
                            placeholder="enter your password" />
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            class="text-danger small">
                            Password is required
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark">Login Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
